<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <canvas id="waveFormCanvas" width="512" height="120" style="position: absolute; top: 0; left: 0;"></canvas>
  <canvas id="cursorCanvas" width="512" height="120" style="position: absolute; top: 0; left: 0;"></canvas>
  <div id="position" style="position: absolute; top: 150px; left: 0;"></div>
  <script>

  // AUDIO CONTEXT
  window.AudioContext = window.AudioContext || window.webkitAudioContext ;

  if (!AudioContext) alert('This site cannot be run in your Browser. Try a recent Chrome or Firefox.');

  var audioContext = new AudioContext();
  var currentBuffer  = null;

  // CANVAS
  var canvasWidth   = 512,  canvasHeight = 120 ;
  var newCanvas     = document.getElementById('waveFormCanvas'); //createCanvas(canvasWidth, canvasHeight);
  var cursorCanvas  = document.getElementById('cursorCanvas');
  var context       = null;
  var cursorContext = null;

  window.onload = appendCanvas;

  function appendCanvas() {
    //document.body.appendChild(newCanvas);
    context = newCanvas.getContext('2d');
    cursorContext = cursorCanvas.getContext('2d');
  }

  // MUSIC LOADER + DECODE
  function loadMusic(url) {
    var req = new XMLHttpRequest();
    req.open("GET", url, true);
    req.responseType = "arraybuffer";
    req.onreadystatechange = function (e) {
      if (req.readyState == 4) {
        if (req.status == 200) {
          audioContext.decodeAudioData(req.response, function (buffer) {
            currentBuffer = buffer;
            displayBuffer(buffer);
            playSound(buffer)
          }, onDecodeError);
        } else {
          alert('error during the load.Wrong url or cross origin issue');
        }
      }
    } ;
    req.send();
  }

  function onDecodeError() {
    alert('error while decoding your file.');
  }

  function playSound(buffer) {
    var source = audioContext.createBufferSource(); // creates a sound source
    source.buffer = buffer;                    // tell the source which sound to play
    source.connect(audioContext.destination);       // connect the source to the context's destination (the speakers)
    source.start(0);                           // play the source now
                                               // note: on older systems, may have to use deprecated noteOn(time);
    drawCursor();
  }

  function drawCursor() {
    var length = currentBuffer.duration;
    var currPos = audioContext.currentTime;
    document.getElementById('position').innerHTML = currPos + ' von ' + length;

    var pos = currPos / length;

    cursorContext.clearRect(0, 0, canvasWidth, canvasHeight);
    cursorContext.fillStyle = 'rgba(37, 56, 256, 0.2)';
    cursorContext.fillRect(0, 0, canvasWidth * pos, canvasHeight );

    window.setTimeout(drawCursor, 100);
  }

  // MUSIC DISPLAY
  function displayBuffer(buff /* is an AudioBuffer */) {
    var leftChannel = buff.getChannelData(0); // Float32Array describing left channel
    // we 'resample' with cumul, count, variance
    // Offset 0 : PositiveCumul  1: PositiveCount  2: PositiveVariance
    //        3 : NegativeCumul  4: NegativeCount  5: NegativeVariance
    // that makes 6 data per bucket
    var resampled = new Float64Array(canvasWidth * 6 );
    var i=0, j=0, buckIndex = 0;
    var min=1e3, max=-1e3;
    var thisValue=0, res=0;
    var sampleCount = leftChannel.length;
    // first pass for mean
    for (i=0; i<sampleCount; i++) {
      // in which bucket do we fall ?
      buckIndex = 0 | ( canvasWidth * i / sampleCount );
      buckIndex *= 6;
      // positive or negative ?
      thisValue = leftChannel[i];
      if (thisValue>0) {
          resampled[buckIndex    ] += thisValue;
          resampled[buckIndex + 1] +=1;
      } else if (thisValue<0) {
          resampled[buckIndex + 3] += thisValue;
          resampled[buckIndex + 4] +=1;
      }
      if (thisValue<min) min=thisValue;
      if (thisValue>max) max = thisValue;
    }
    // compute mean now
    for (i=0, j=0; i<canvasWidth; i++, j+=6) {
      if (resampled[j+1] != 0) {
        resampled[j] /= resampled[j+1]; ;
      }
      if (resampled[j+4]!= 0) {
        resampled[j+3] /= resampled[j+4];
      }
    }
    // second pass for mean variation  ( variance is too low)
    for (i=0; i<leftChannel.length; i++) {
      // in which bucket do we fall ?
      buckIndex = 0 | (canvasWidth * i / leftChannel.length );
      buckIndex *= 6;
      // positive or negative ?
      thisValue = leftChannel[i];
      if (thisValue>0) {
        resampled[buckIndex + 2] += Math.abs( resampled[buckIndex] - thisValue );
      } else  if (thisValue<0) {
        resampled[buckIndex + 5] += Math.abs( resampled[buckIndex + 3] - thisValue );
      }
    }
    // compute mean variation/variance now
    for (i=0, j=0; i<canvasWidth; i++, j+=6) {
      if (resampled[j+1]) resampled[j+2] /= resampled[j+1];
      if (resampled[j+4]) resampled[j+5] /= resampled[j+4];
    }
    context.save();
    context.fillStyle = '#fff' ;
    context.fillRect(0,0,canvasWidth,canvasHeight );
    context.translate(0.5,canvasHeight / 2);
    context.scale(1, 200);

    for (var i=0; i< canvasWidth; i++) {
      j=i*6;

      context.strokeStyle = '#F00';
      context.beginPath();
      context.moveTo(i, resampled[j]);
      context.lineTo(i, resampled[j +3]);
      context.stroke();

      // // draw from positiveAvg - variance to negativeAvg - variance
      // context.strokeStyle = '#F00';
      // context.beginPath();
      // context.moveTo( i  , (resampled[j] - resampled[j+2] ));
      // context.lineTo( i  , (resampled[j +3] + resampled[j+5] ) );
      // context.stroke();
      // // draw from positiveAvg - variance to positiveAvg + variance
      // context.strokeStyle = '#FFF';
      // context.beginPath();
      // context.moveTo( i  , (resampled[j] - resampled[j+2] ));
      // context.lineTo( i  , (resampled[j] + resampled[j+2] ) );
      // context.stroke();
      // // draw from negativeAvg + variance to negativeAvg - variance
      // // context.strokeStyle = '#FFF';
      // context.beginPath();
      // context.moveTo( i  , (resampled[j+3] + resampled[j+5] ));
      // context.lineTo( i  , (resampled[j+3] - resampled[j+5] ) );
      // context.stroke();
    }
    context.restore();
  }

  function createCanvas(w, h) {
    var newCanvas = document.createElement('canvas');
    newCanvas.width = w;
    newCanvas.height = h;
    return newCanvas;
  }

  loadMusic('test.mp3');

  </script>
</body>
</html>
