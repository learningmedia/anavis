os:
  - osx
  - linux
  - windows

env:
  - YARN_GPG=no # prevent timeouts on successful Windows builds

stages:
  - compile
  - release
  - name: test
    if: env(RUN_TESTS) = true # disable Travis default test stage

jobs:
  include:
    - stage: compile
      install: skip
      os: osx
      osx_image: xcode9.0
      language: node_js
      node_js: "10"
      script:
        - yarn
        - ./node_modules/.bin/gulp build
    - stage: compile
      install: skip
      os: linux
      language: node_js
      node_js: "10"
      script:
        - yarn
        - ./node_modules/.bin/gulp build
    - stage: compile
      install: skip
      os: windows
      language: node_js
      node_js: "10"
      script:
        - yarn
        - ./node_modules/.bin/gulp build
    - stage: release
      install: skip
      os: linux
      language: node_js
      node_js: "10"
      script:
        - yarn
        - ./node_modules/.bin/gulp release
