os:
  - osx
  - linux

stages:
  - compile
  - release
  - name: test
    if: env(RUN_TESTS) = true

jobs:
  include:
    - stage: compile
      install: skip
      before_cache:
        - rm -rf $HOME/.cache/electron-builder/wine
      cache:
        directories:
        - node_modules
        - $HOME/.cache/electron
        - $HOME/.cache/electron-builder
      script:
        - |
          yarn && ./node_modules/.bin/gulp build
      os: osx
      osx_image: xcode9.0
      language: node_js
      node_js: "8"
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
    - stage: compile
      install: skip
      before_cache:
        - rm -rf $HOME/.cache/electron-builder/wine
      cache:
        directories:
        - node_modules
        - $HOME/.cache/electron
        - $HOME/.cache/electron-builder
      script:
        - |
          docker run --rm \
            --env-file <(env | grep -iE 'NODE_|ELECTRON_|YARN_|NPM_|TRAVIS|DROPBOX|GITHUB') \
            -v ${PWD}:/project \
            -v ~/.cache/electron:/root/.cache/electron \
            -v ~/.cache/electron-builder:/root/.cache/electron-builder \
            electronuserland/builder:wine \
            /bin/bash -c "yarn && ./node_modules/.bin/gulp build"
      os: linux
      services: docker
      language: generic
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
    - stage: release
      install: skip
      script:
        - |
          yarn && ./node_modules/.bin/gulp release
      os: linux
      language: node_js
      node_js: "8"
